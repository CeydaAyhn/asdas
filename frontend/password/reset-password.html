<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Şifre Sıfırla</title>
  <link rel="stylesheet" href="reset-style.css" />
</head>
<body>
  <div class="container">
    <h2>Şifreni Sıfırla</h2>
    <div id="errorMsg" class="error-message"></div>
    <div id="successMsg" class="success-message"></div>
    <input type="password" id="newPassword" placeholder="Yeni Şifre" minlength="6" required />
    <input type="password" id="confirmPassword" placeholder="Yeni Şifre (Tekrar)" minlength="6" required />
    <button id="resetBtn" type="button">Şifreyi Güncelle</button>
  </div>

  <script src="reset-password.js"></script>
</body>
</html>
